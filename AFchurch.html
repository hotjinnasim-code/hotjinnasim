<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안수집사 권사 예상문제</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        #answer-buttons button, #short-answer-area button {
            transform-style: preserve-3d;
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen py-8">

    <div id="app" class="w-full max-w-2xl mx-auto p-4 sm:p-6">
        <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-8 text-center transition-all duration-500">
            
            <!-- 시작 화면 -->
            <div id="start-screen">
                <h1 class="text-3xl sm:text-4xl font-bold text-slate-800 mb-4">안수집사 권사 예상문제</h1>
                <p class="text-slate-600 mb-8">분야를 선택하여 퀴즈를 시작하세요.</p>
                <div id="category-selection" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <button data-category="oldTestament" class="category-btn w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition-transform transform hover:scale-105">구약</button>
                    <button data-category="newTestament" class="category-btn w-full bg-teal-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-4 focus:ring-teal-300 transition-transform transform hover:scale-105">신약</button>
                    <button data-category="doctrine" class="category-btn w-full bg-amber-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-amber-700 focus:outline-none focus:ring-4 focus:ring-amber-300 transition-transform transform hover:scale-105">기독교 교리</button>
                    <button data-category="churchHistory" class="category-btn w-full bg-rose-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-rose-700 focus:outline-none focus:ring-4 focus:ring-rose-300 transition-transform transform hover:scale-105">교회사</button>
                </div>
            </div>

            <!-- 퀴즈 화면 -->
            <div id="quiz-screen" class="hidden">
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <button id="back-to-menu" class="text-sm font-semibold text-slate-500 hover:text-indigo-600">&lt; 메뉴로</button>
                    </div>
                    <p id="question-counter" class="text-sm font-semibold text-slate-500"></p>
                    <p id="score-display" class="text-sm font-semibold text-slate-500">점수: 0</p>
                </div>
                <div id="question-container" class="mb-6">
                    <h2 id="question-text" class="text-xl sm:text-2xl font-bold text-slate-800 min-h-[8rem] flex items-center justify-center"></h2>
                </div>
                <div id="answer-buttons" class="grid grid-cols-1 sm:grid-cols-2 gap-3 sm:gap-4"></div>
                <div id="short-answer-area" class="mt-4"></div>
                <div class="mt-8">
                    <button id="next-button" class="w-full bg-slate-800 text-white font-bold py-3 px-6 rounded-lg hover:bg-slate-900 focus:outline-none focus:ring-4 focus:ring-slate-300 transition-transform transform hover:scale-105 hidden">다음 문제</button>
                </div>
            </div>

            <!-- 결과 화면 -->
            <div id="result-screen" class="hidden">
                <h2 class="text-3xl sm:text-4xl font-bold text-slate-800 mb-4">퀴즈 완료!</h2>
                <p id="final-score" class="text-xl text-slate-600 mb-8"></p>
                <button id="restart-button" class="w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition-transform transform hover:scale-105">다른 분야 풀기</button>
            </div>

        </div>
    </div>

    <script>

                { type: 'short-answer', question: "출애굽기의 전체 여정을 세 단락으로 구분해 보세요", answer: "애굽에서 홍해로, 홍해에서 시내산으로, 시내산에서의 거주" },

        const categoryButtons = document.querySelectorAll('.category-btn');
        const nextButton = document.getElementById('next-button');
        const restartButton = document.getElementById('restart-button');
        const backToMenuButton = document.getElementById('back-to-menu');

        const questionCounter = document.getElementById('question-counter');
        const scoreDisplay = document.getElementById('score-display');
        const questionText = document.getElementById('question-text');
        const answerButtonsContainer = document.getElementById('answer-buttons');
        const shortAnswerArea = document.getElementById('short-answer-area');
        const finalScore = document.getElementById('final-score');

        let currentQuestionIndex = 0;
        let score = 0;
        let currentQuizData = [];
        let multipleChoiceCount = 0;

        // Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                const category = button.dataset.category;
                startQuiz(category);
            });
        });

        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            showQuestion();
        });

        restartButton.addEventListener('click', showStartScreen);
        backToMenuButton.addEventListener('click', showStartScreen);

        function showStartScreen() {
            resultScreen.classList.add('hidden');
            quizScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        }

        function startQuiz(category) {
            currentQuizData = [...allQuizData[category]];
            shuffleArray(currentQuizData); // Shuffle questions
            
            currentQuestionIndex = 0;
            score = 0;
            multipleChoiceCount = currentQuizData.filter(q => q.type === 'multiple-choice').length;
            
            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            scoreDisplay.innerText = `점수: 0`;
            showQuestion();
        }

        function showQuestion() {
            resetState();
            if (currentQuestionIndex < currentQuizData.length) {
                let currentQuestion = currentQuizData[currentQuestionIndex];
                let questionNo = currentQuestionIndex + 1;
                
                questionCounter.innerText = `${questionNo} / ${currentQuizData.length}`;
                questionText.innerHTML = currentQuestion.question.replace(/\n/g, '<br>');

                if (currentQuestion.type === 'multiple-choice') {
                    currentQuestion.answers.forEach(answer => {
                        const button = document.createElement('button');
                        button.innerText = answer.text;
                        button.classList.add('w-full', 'p-4', 'rounded-lg', 'border-2', 'border-slate-200', 'text-slate-700', 'font-semibold', 'hover:bg-slate-100', 'hover:border-indigo-400', 'transition', 'text-left');
                        if (answer.correct) {
                            button.dataset.correct = "true";
                        }
                        button.addEventListener('click', selectAnswer);
                        answerButtonsContainer.appendChild(button);
                    });
                } else if (currentQuestion.type === 'short-answer') {
                    const showAnswerBtn = document.createElement('button');
                    showAnswerBtn.innerText = '답 보기';
                    showAnswerBtn.classList.add('bg-green-600', 'text-white', 'font-bold', 'py-2', 'px-4', 'rounded-lg', 'hover:bg-green-700', 'transition');
                    
                    const answerContainer = document.createElement('div');
                    answerContainer.innerHTML = currentQuestion.answer.replace(/\n/g, '<br>');
                    answerContainer.classList.add('hidden', 'mt-4', 'p-4', 'bg-blue-100', 'border', 'border-blue-300', 'text-blue-800', 'rounded-lg', 'text-lg', 'text-left');

                    showAnswerBtn.addEventListener('click', () => {
                        showAnswerBtn.classList.add('hidden');
                        answerContainer.classList.remove('hidden');
                        nextButton.classList.remove('hidden');
                    });

                    shortAnswerArea.appendChild(showAnswerBtn);
                    shortAnswerArea.appendChild(answerContainer);
                }
            } else {
                showResult();
            }
        }

        function selectAnswer(e) {
            const selectedBtn = e.target;
            const isCorrect = selectedBtn.dataset.correct === "true";

            if (isCorrect) {
                score += 1;
                scoreDisplay.innerText = `점수: ${score}`;
            }

            Array.from(answerButtonsContainer.children).forEach(button => {
                if (button.dataset.correct === "true") {
                    button.classList.add('bg-green-500', 'border-green-500', 'text-white');
                } else if (button === selectedBtn) {
                     button.classList.add('bg-red-500', 'border-red-500', 'text-white');
                }
                button.disabled = true;
                button.classList.remove('hover:bg-slate-100', 'hover:border-indigo-400');
            });

            nextButton.classList.remove('hidden');
        }

        function showResult() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            let resultText = `총 ${currentQuizData.length}문제 중, `;
            if(multipleChoiceCount > 0){
                resultText += `객관식 ${multipleChoiceCount}문제에서 ${score}개를 맞혔습니다!`;
            } else {
                resultText += `모든 주관식 문제를 확인했습니다.`
            }
            finalScore.innerText = resultText;
        }

        function resetState() {
            nextButton.classList.add('hidden');
            while (answerButtonsContainer.firstChild) {
                answerButtonsContainer.removeChild(answerButtonsContainer.firstChild);
            }
            while (shortAnswerArea.firstChild) {
                shortAnswerArea.removeChild(shortAnswerArea.firstChild);
            }
        }
    </script>
</body>
</html>
