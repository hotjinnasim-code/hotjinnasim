            { type: 'short-answer', question: "물에 빠진 쇠도끼를 엘리사는 어떻게 건졌습니까? (왕하 6)", answer: "나뭇가지를 베어 물에 던져 쇠도끼가 떠오르게 함." },
            { type: 'short-answer', question: "요아스는 몇 살에 왕위에 올랐습니까? (왕하 11)", answer: "7세" },
            { type: 'short-answer', question: "히스기야 왕은 이사야 선지자를 통하여 사망 통고를 받고 어떻게 했으며, 그 결과는 무엇입니까? (왕하 20)", answer: "기도, 3일 만에 성전에 올라갈 것이고 15년을 더 살 것임" },
            { type: 'short-answer', question: "남북조의 마지막 왕은 누구이며, 각각 어느 나라에게 망했습니까? (왕하 17,25)", answer: "북이스라엘: 왕(호세아), 나라(앗수르) / 남유다: 왕(시드기야), 나라(바벨론)" },
            { type: 'short-answer', question: "다윗이 성전을 건축할 마음이 있었으나 하나님께서 막으신 이유는 무엇입니까? (대상 28)", answer: "전쟁을 많이 한 사람으로서 피를 많이 흘렸다" },
            { type: 'short-answer', question: "웃시야 왕이 한센병(나병)에 걸린 이유는 무엇입니까? (왕하 15, 대하 26)", answer: "제사장만이 하는 분향하는 일을 본인이 하려고 함" },
            { type: 'short-answer', question: "스룹바벨과 예수아가 하나님의 성전을 건축하도록 예언한 사람들은 누구입니까? (스 5)", answer: "학개, 스가랴" },
            { type: 'short-answer', question: "부림절의 기원을 쓰세요. (에 9)", answer: "하만이 유다인을 진멸하기를 꾀하고 부르 곧 제비를 뽑아 죽이려 했으나 에스더가 왕에게 도움을 청합으로 하만이 나무에 달려 죽음." },
            { type: 'short-answer', question: "욥의 친구 중 '악인이 이긴다는 자랑도 잠시요' 라고 한 사람은 누구입니까? (욥 20)", answer: "나아마 사람 소발" },
            { type: 'short-answer', question: "성경 중 가장 짧은 장과 가장 긴 장은 어디입니까?", answer: "시편117편(가장 짧음), 시편119편(가장 김)" },
            { type: 'short-answer', question: "시편을 기록한 사람 중 적어도 4사람을 써보세요.", answer: "솔로몬, 다윗, 모세, 아삽, 고라 자손, 헤만, 에단" },
            { type: 'short-answer', question: "어리석은 자는 어떤 사람입니까? (시 14)", answer: "하나님이 없다 하며 부패하고 행실이 가증, 선을 행하지 않는다." },
            { type: 'short-answer', question: "전도서 저자는 청년의 때에 창조주를 기억하라고 하면서 흙과 영이 어디로 돌아간다고 언급합니까? (전 12)", answer: "흙(육체)-땅, 영-하나님" },
            { type: 'short-answer', question: "사람의 본분을 무엇이라 했습니까? (전 12)", answer: "하나님을 경외하고 그의 명령을 지키는 것" },
            { type: 'short-answer', question: "이사야의 활동 시기는 언제입니까? (사 1)", answer: "유다왕 웃시야와 요담과 아하스와 히스기야 시대" },
            { type: 'short-answer', question: "이사야 53장의 예언은 누구에 관한 예언입니까?", answer: "메시야(그리스도)" },
            { type: 'short-answer', question: "하나님께서 \"내가 누구를 보내며 누가 우리를 위하여 갈꼬\" 라고 하실 때 이사야는 어떻게 응답하였습니까? (사 6)", answer: "내가 여기 있나이다 나를 보내소서" },
            { type: 'short-answer', question: "이사야는 처녀의 몸에서 메시야가 날 것을 예언하였습니다. 몇장몇절에 있습니까?", answer: "7장 14절" },
            { type: 'short-answer', question: "한 아기가 우리에게 났고 아들을 우리에게 주신 바 되었는데 그 이름은 무엇입니까? (사 9)", answer: "기묘자, 모사, 전능하신 하나님, 영존하시는 아버지, 평강의 왕" },
            { type: 'short-answer', question: "이사야는 몇 년동안 벗은 몸과 벗은 발로 행했습니까? (사 20)", answer: "3년" },
            { type: 'short-answer', question: "히스기야에 대한 하나님의 응답의 증거는 무엇입니까? (사 38)", answer: "해시계에 나아갔던 해의 그림자가 10도 물러감" },
            { type: 'short-answer', question: "예레미야가 소명 받을 때 본 두 가지는 무엇입니까? (렘 1)", answer: "살구나무 가지, 끓는 가마" },
            { type: 'short-answer', question: "예레미야의 구전을 받아 기록한 사람(서기관)은 누구입니까? (렘 36)", answer: "바룩" },
            { type: 'short-answer', question: "예레미야가 본 환상 '끓는 가마'의 뜻은 무엇입니까? (렘 1)", answer: "재앙이 북방에서 일어나 이 땅의 모든 주민에게 부어지리라." },
            { type: 'short-answer', question: "'여호와께서 거기에 계시다' 라는 의미를 가진 여호와의 성읍의 이름은 무엇입니까? (겔 48)", answer: "여호와 삼마" },
            { type: 'short-answer', question: "느부갓네살 왕이 꿈에 본 큰 신상의 모양은 어떻게 생겼습니까? (단 2)", answer: "머리-순금, 가슴과 두 팔은-은, 배와 넓적다리-놋, 종아리-쇠, 발-쇠와 진흙" },
            { type: 'short-answer', question: "환난 때에 어떠한 자가 구원을 얻는다고 했습니까? (단 12)", answer: "책에 기록된 모든 자" },
            { type: 'short-answer', question: "호세아서의 교훈을 간단히 써 보세요.", answer: "하나님의 끝없는 사랑" },
            { type: 'short-answer', question: "아모스는 이스라엘 족속에게 구체적인 방법으로 살 길을 4가지 제시하고 있습니다. 그 방법을 적으세요. (암 5:4,14,15,24)", answer: "(1) 여호와를 찾으라\n(2) 선을 구하라\n(3) 악을 미워하고 선을 사랑하며 정의를 세우라\n(4) 정의와 공의를 행하라" },
            { type: 'short-answer', question: "아모스가 본 다섯 가지 환상을 적으세요.(암 7-9)", answer: "(1) 메뚜기 재앙(암7장)\n(2) 불(암7장)\n(3) 다림줄(암7장)\n(4) 여름 과일한 광주리(암8장)\n(5) 범죄한 나라를 멸하리라(암9장)" },
            { type: 'short-answer', question: "요나는 무엇 때문에 불평했습니까? (욘 3-4)", answer: "니느웨가 회개함으로 하나님이 재앙을 내리지 않으셨기 때문에" },
            { type: 'short-answer', question: "요나의 전도를 받은 니느웨는 어떻게 했습니까?(욘 3)", answer: "회개" },
            { type: 'short-answer', question: "스가랴 선지자는 날아가는 두루마리를 보았는데 이 두루마리는 무엇을 의미합니까? (슥 5)", answer: "온 땅 위에 내리는 저주" },
            { type: 'short-answer', question: "스가랴가 메시야에 대해 예언한 것 두 가지를 쓰세요. (슥 9, 11)", answer: "(1) 예루살렘에 입성하는 메시야\n(2) 은30을 위한 배신" },
            { type: 'short-answer', question: "말라기는 십일조에 대해 무엇이라 말하는지 쓰세요. (말 3)", answer: "십일조를 드려 여호와를 시험하여 복을 쌓을 곳이 없도록 부어주시는지 확인하라." },
            { type: 'short-answer', question: "다음 성경의 장 명을 쓰세요. (1) 창세기 1장 (2) 창세기 2장 (3) 창세기 22장 (4) 출애굽기 20장 (5) 여호수아 5장 (6) 사무엘상 17장 (7) 열왕기상 18장 (8) 에스더 9장 (10) 욥기 1장 (11) 이사야 6장 (12) 호세아 3장 (13) 말라기 3장", answer: "(1) 천지창조/(2) 인간창조 / (3) 이삭번제/ (4) 십계명 / (5) 길갈에서 할례 (6) 다윗과 골리앗 / (7) 엘리야와 바알선지자들의 대결 / (8) 부림절/ (9) 욥의 재난/ (10) 이사야의 소명 / (11) 호세아와 음녀가 된 여인/ (12) 십일조" },
            { type: 'short-answer', question: "구약의 이적 5가지를 써보세요. (1) 출애굽기 14장 (2) 여호수아 6장 (3) 열왕기상 18장 (4) 여호수아 10장 (5) 열왕기하 4장", answer: "(1) 홍해사건/ (2) 여리고 함락/ (3) 450명의 바알 선지자들과 엘리야의 대결에서 엘리야 승리 / (4) 여호수아의 말대로 승리할 때까지 태양이 중천에 머뭄/ (5) 엘리사가 수넴 여인의 죽은 아들 살려 줌." },
            // 구약 주관식 (공통)
            { type: 'short-answer', question: "구약은 크게 모세오경, 역사서, 시가서, 예언서로 구분할 수 있습니다. 각 권을 아래의 보기 중, 가장 어울리는 주제와 연결하세요. (중복가능) 보기: ㄱ. 하나님의 행동 ㄴ. 하나님의 말씀 ㄷ. 이스라엘(사람)의 응답", answer: "모세오경: ㄱ, 역사서: ㄱ, 시가서: ㄷ, 예언서: ㄴ" },
            { type: 'short-answer', question: "창세기는 크게 두 개의 단락으로 나뉠수 있습니다. 각 단락을 아우르는 제목은 무엇입니까?", answer: "창세기 1-11장: 원역사, 창세기 12-50장: 족장사" },
            { type: 'short-answer', question: "창세기 1-11장에서 등장하는 사건들을 세개 기록하세요.", answer: "천지창조, 인간의 타락, 가인과 아벨, 노아와 홍수, 바벨탑" },
            { type: 'short-answer', question: "창세기 12-50장의 큰 흐름을 구성하는 인물 3명을 기록하세요.", answer: "아브라함 - 이삭 - 야곱 요셉" },
            { type: 'short-answer', question: "창세기 1장 1절을 기록하세요.", answer: "태초에 하나님이 천지를 창조하시니라" },
            { type: 'short-answer', question: "하나님께서 빛을 창조하신 날을 몇 번째 날입니까? (창 1:3)", answer: "첫 번째 날" },
            { type: 'short-answer', question: "하나님께서 사람을 창조하신 날은 몇 번째 날입니까? (창 1:26-31)", answer: "여섯 번째날" },
            { type: 'short-answer', question: "하나님은 최초의 인간에게 무엇을 먹을거리로 주셨습니까? (창 1)", answer: "씨 맺는 모든 채소, 열매 맺는 모든 나무" },
            { type: 'short-answer', question: "성경은 인간이 하나님의 형상으로 만들어진 존재임을 말합니다. 이것이 의미하는 바를 두 가지 이상 기록하세요.", answer: "(1) 인간의 존귀성 (2) 인간의 평등성 (3) 하나님의 대리 통치성 (4) 하나님과 영적 교제의 가능성" },
            { type: 'short-answer', question: "하나님은 사람을 에덴 동산에 두시고 어떤 일을 맡기셨습니까?", answer: "에덴 동산을 경작하고 지키는 일" },
            { type: 'short-answer', question: "하나님께서 말씀으로 무언가를 창조하신 후에, 반복적으로 등장하는 말씀은 무엇입니까?", answer: "보시기에 (참으로) 좋았더라" },
            { type: 'short-answer', question: "에덴동산 중앙에 있는 두 나무의 이름은 무엇입니까? (창 2:9)", answer: "생명 나무, 선과 악을 알게 하는 나무" },
            { type: 'short-answer', question: "하나님은 선악과를 먹은 결과가 어떠하리라 하셨나요? (창 2:17)", answer: "반드시 죽으리라 하시니라" },
            { type: 'short-answer', question: "창세기 2장 18절은 남자와 여자의 관계를 어떻게 표현합니까?", answer: "돕는 베필, 서로 돕는 관계" },
            { type: 'short-answer', question: "성경은 뱀을 어떻게 평가합니까?", answer: "여호와 하나님이 지으신 들짐승 중에 가장 간교하니라" },
            { type: 'short-answer', question: "선악과를 먹은 결과 파괴된 인간의 네 가지 관계를 기록하세요. (창 3:7,8,12,17)", answer: "자신과의 관계, 이웃과의 관계, 하나님과의 관계, 세상과의 관계" },
            { type: 'short-answer', question: "하와라는 이름의 뜻은 무엇입니까? (창 3:20)", answer: "모든 산 자의 어머니" },
            { type: 'short-answer', question: "아담과 하와와 동침하여 낳은 두 아들의 이름은 무엇입니까? (창 4:2)", answer: "가인과 아벨" },
            { type: 'short-answer', question: "하나님께서 아벨의 제사는 받으셨으나, 가인의 제사는 받지 않으신 이유는 무엇입니까? (창 4:3-5, 7)", answer: "가인의 일상이 하나님 보시기에 합당하지 못하여서" },
            { type: 'short-answer', question: "노아라는 이름의 뜻은 무엇입니까? (창 5)", answer: "안위함" },
            { type: 'short-answer', question: "노아의 때, 하나님은 어떠한 이유로 한탄하셨습니까? (창 6:5)", answer: "사람이 생각하는 모든 계획이 악함을 보셨기 때문" },
            { type: 'short-answer', question: "사람의 악함 중에 하나님은 어떤 방법으로 피조물을 쓸어버리려 하십니까? (창6:17)", answer: "홍수" },
            { type: 'short-answer', question: "노아의 홍수 이후, 하나님께서 노아에게 주신 말씀은 \"무엇”의 반복입니까? (창 9:7)", answer: "아담과 하와에게 주신 말씀" },
            { type: 'short-answer', question: "바벨탑 사건에서 인간의 어떠한 면이 가장 선연히 드러납니까?", answer: "인간의 교만함" },
            { type: 'short-answer', question: "바벨탑을 지으신 이들이 거부했던 하나님의 명령은 무엇입니까? (창 11:4, 1:28)", answer: "땅에 충만하라" },
            { type: 'short-answer', question: "창세기 1-11장에 이르는 원역사를 통해 우리가 알 수 있는 것은 무엇입니까?", answer: "우주와 인간의 존재 이유, 목적" },
            { type: 'short-answer', question: "아담은 인류라고 한다면, 이스라엘의 시조는 누구입니까? (창 12:1-5)", answer: "아브라함" },
            { type: 'short-answer', question: "하나님께서 아브라함에게 고향과 친척과 아버지의 집을 떠라 가라며 주신 약속의 내용은 무엇입니까?", answer: "1) 땅의 약속 2) 후손(민족)의 약속 3) 복의 근원의 약속" },
            { type: 'short-answer', question: "아브라함이 여호와를 위해 단을 쌓은 곳은 어디입니까? (창 13:18)", answer: "헤브론 마므레 상수리 수풀" },
            { type: 'short-answer', question: "하나님께서 아브라함을 의로 여기신 이유는 무엇입니까? (창 15:6)", answer: "여호와를 믿음" },
            { type: 'short-answer', question: "하나님의 약속이 지연되자 아브라함은 사라의 여종을 통해 후손을 남기려 합니다. 사라의 여종과 여종을 통해 출산한 아들의 이름은 무엇입니까? (창 16)", answer: "하갈, 이스마엘" },

            { type: 'short-answer', question: "아브라함이 소돔의 멸망을 막기 위해 구한 의인의 수는 몇 명입니까? 이를 차례대로 기록하세요. (창 18)", answer: "50-45-40-30-20-10" },

            { type: 'short-answer', question: "야곱은 형 에서를 피하여 브엘세바에서 하란으로 향합니다. 여정 중 돌배게를 가져다가 기둥을 세운 곳의 이름은 무엇입니까? (창 28)", answer: "벧엘" },
            { type: 'short-answer', question: "야곱은 라반으로부터 두 명의 아내를 얻었습니다. 각각의 이름은 무엇입니까?", answer: "레아, 라헬" },
            { type: 'short-answer', question: "야곱이 라반과 계약을 맺은 곳의 이름은 무엇입니까?", answer: "갈르엣 또는 여갈사하두다" },
            { type: 'short-answer', question: "에서와의 재회를 앞둔 밤, 하나님의 사자와 씨름을 한 야곱은 새 이름을 얻습니다. 그 이름과 뜻은 무엇입니까? (창 32:28)", answer: "이스라엘, 하나님과 및 사람들과 겨루어 이겼다." },

            { type: 'short-answer', question: "야곱이 가족을 이끌고 벧엘로 올라갈 때, 세겜 근처 상수리나무 아래에 묻은 것들은 무엇입니까? (창 35)", answer: "이방 신상과 금귀걸이" },

            { type: 'short-answer', question: "모든 형제가 요셉을 죽이려할 때, 요셉을 팔자고 한 형제는 누구입니까? (창 37:26)", answer: "유다" },
            { type: 'short-answer', question: "요셉은 형들의 계략으로 인해 노예가 되어 어느 나라로 팔려갑니까? (창 37:28)", answer: "애굽(이집트)" },
            { type: 'short-answer', question: "요셉과 함께 수감된 왕의 두 관원장은 각각 어떤 기능을 담당했습니까? (창 40)", answer: "떡 굽는 관원장, 술 맡은 관원장" },
            { type: 'short-answer', question: "요셉이 해몽한 대로 사흘 후에 석방되어 전직을 회복한 자는 누구입니까? (창 40)", answer: "술 맡은 관원장" },
            { type: 'short-answer', question: "떡 굽는 관원장의 추천으로 요셉이 해몽했던 바로의 꿈은 어떤 내용입니까?", answer: "7년의 풍년, 7년의 흉년, 흉년을 예비하여 풍년 때에 곡식을 저장하라" },

            { type: 'short-answer', question: "하나님의 섭리를 기준으로 자신의 인생을 해석한 요셉의 고백이 가장 잘 드러난 구절은 창세기 몇 장 몇 절입니까?", answer: "창세기 45장 5절 또는 창세기 50장 20절" },
            { type: 'short-answer', question: "출애굽기의 전체 여정을 세 단락으로 구분해 보세요.", answer: "애굽에서 홍해로, 홍해에서 시내산으로, 시내산에서의 거주" },
            { type: 'short-answer', question: "바로의 명령에 반하여, 히브리 여인의 출산을 도운 산파의 이름은 무엇입니까? (출 1:15)", answer: "십브라, 부아" },
            { type: 'short-answer', question: "모세의 출생을 더 이상 숨길 수 없게 되자, 모세의 어머니는 모세를 어디에 담아 강가에 떠내려 보냅니까? (출 2:2-3)", answer: "갈대상자" },
            { type: 'short-answer', question: "갈대상자는 히브리어로 \"테바\" 입니다. 구약에서 딱 두 번 등장하는 이 \"테바”는 또 어디에서 언급될까요? (창 6)", answer: "노아의 방주" },
            { type: 'short-answer', question: "모세의 장인이 된 미디안의 제사장은 출애굽기 2장과 3장에서 각기 다른 두 이름으로 나옵니다. 각각 무슨 이름으로 나옵니까? (출 2-3)", answer: "르우엘, 이드로" },
            { type: 'short-answer', question: "모세가 하나님께로 부름을 받은 산의 이름은 무엇입니까? (출 3:1-5)", answer: "호렙산" },
            { type: 'short-answer', question: "하나님은 이스라엘의 자손에게 당신의 이름을 무엇이라 밝히십니까? (출 3:13-14)", answer: "나는 스스로 있는 자이니라" },
            { type: 'short-answer', question: "바로에게 나아가기를 주저하는 모세에게 하나님이 보이신 두 표적은 무엇입니까?", answer: "(1) 지팡이가 뱀이 됨, 다시 잡으니 지팡이가 됨\n(2) 손에 나병이 들게하셨다가 고쳐 주심" },
            { type: 'short-answer', question: "당신의 이름을 \"나는 곧 나다\" 라고 말씀하시는 하나님은 어떤 분이십니까?", answer: "예측할 수 없는 하나님, 매일매일에 새롭게 경험하는 하나님, 움직이시는 하나님" },
            { type: 'short-answer', question: "이집트에서의 일어난 열 번의 기적은 우리에게 어떤 의미입니까?", answer: "하나님께서 개입하신다. 거짓 신들에 대한 하나님의 승리. 여호와만이 참 하나님" },

            { type: 'short-answer', question: "다음 ( ) 안에 들어갈 공통된 말은 무엇입니까? “모세가 백성에게 이르되 너희는 두려워하지 말로 ( ) 서서 여호와께서 오늘 너희를 위하여 행하시는 구원을 보라...여호와께서 너희를 위하여 싸우시리니 너희는 ( ) 있을지니라\" (출 14)", answer: "가만히" },
            { type: 'short-answer', question: "성경에 나오는 최초의 찬양시이자 가장 오래된 신앙고백은 무엇입니까? (출 15)", answer: "미리암의 노래" },

            { type: 'short-answer', question: "하나님이 광야에서 이스라엘 백성에게 내려 먹이신 것은 무엇입니까? (출 16)", answer: "아침: 만나 저녁: 메추라기" },
            { type: 'short-answer', question: "여호와 닛시의 의미는 무엇입니까? (출 17)", answer: "여호와는 나의 깃발" },
            { type: 'short-answer', question: "아멜렉과의 전투에서의 모세의 양쪽 손을 붙들어준 두 사람은 누구입니까? (출 17)", answer: "아론과 훌" },
            { type: 'short-answer', question: "십계명은 누가 어디에서 받았습니까? (출 19)", answer: "모세, 시내산" },
            { type: 'short-answer', question: "십계명을 알기 쉽게 풀이해 보세요.", answer: "십계명은 크게 두 가지로 나뉘어진다. 1-4조는 하나님과 인간 사이의 계명을, 5-10조는 인간과 인간 사이의 계명을 다룬다..." },
            { type: 'short-answer', question: "성경에는 십계명이 두 번 등장합니다. 각각 어디에 기록되어 있습니까?", answer: "출애굽기 20장, 신명기 5장" },
            { type: 'short-answer', question: "이스라엘의 3대 명절은 무엇입니까?", answer: "유월절(무교절), 맥추절(칠칠절, 오순절), 초막절(장막절)" },
            { type: 'short-answer', question: "제사장이 되려면 어느 지파의 자손이어야 되며, 대제사장은 누구의 자손이어야 합니까?", answer: "레위 지파, 아론의 자손" },

            { type: 'short-answer', question: "레위기는 누구를 위한 책입니까? (레 1:1-2, 27:34)", answer: "이스라엘 백성 모두를 위한 책" },
            { type: 'short-answer', question: "출애굽의 목적이 예배하는 공동체에 있었다면, 레위기는 우리에게 무엇을 말해줍니까?", answer: "예배하는 방법, 예배의 신앙" },
            { type: 'short-answer', question: "다음의 ( ) 안에 공통으로 들어갈 말은 무엇입니까? (레 2) 네 모든 소제물에 ( )을 치라...", answer: "소금" },
            { type: 'short-answer', question: "대속죄일의 세 가지 주요 요소는 무엇입니까? (레 16)", answer: "특별한 속죄제물, 속죄양 의식, 금식" },
            { type: 'short-answer', question: "이스라엘의 모든 죄를 짊어지고 광야로 보내진 염소는 무엇이라 불립니까? (레 16)", answer: "아사셀 염소" },
            { type: 'short-answer', question: "다음 ( ) 안에 공통적으로 들어갈 말은 무엇입니까? (레 17) 생명이 ( ) 안에 있으므로...", answer: "피" },
            { type: 'short-answer', question: "레위기 17-26장은 소위 성결법전이라 불리는데, 이 법전을 아우르는 하나님의 명령은 무엇입니까? (레 19:2)", answer: "너희는 거룩하라 이는 나 여호와 너희 하나님이 거룩함이니라" },
            { type: 'short-answer', question: "자신의 무능력이나 외적인 재난으로 인해 무너진 인생들에게 구제와 회복의 기회를 제공하는 구약의 제도는 무엇입니까? (레 25)", answer: "희년" },
            { type: 'short-answer', question: "구약의 네 번째 책인 민수기라는 이름은 무엇에서 유래한 이름입니까?", answer: "본문 속 등장하는 두 번의 인구조사" },
            { type: 'short-answer', question: "이스라엘의 열두 지파 가운데 야곱의 아들이 아니면서 지파를 형성한 이들은 누구누구입니까?", answer: "에브라임, 므낫세" },
            { type: 'short-answer', question: "다음의 ( ) 안에 들어갈 말은 무엇입니까? 이 사람 모세는 ( )이 지면의 모든 사람보다 더하니라", answer: "온유함" },
            { type: 'short-answer', question: "가나안 땅을 정탐한 이후, 하나님의 은혜와 인도하심을 신뢰하며 백성들을 독려했던 두 정탐꾼이 이름은 무엇입니까? (민 14)", answer: "갈렙, 여호수아" },

            { type: 'short-answer', question: "아론의 손자로 하나님을 위하여 거룩한 질투를 품은 자라 불리는 인물은 누구입니까? (민 25)", answer: "비느하스" },
            { type: 'short-answer', question: "신명기로 추정되는 본문을 바탕으로 개혁을 추진한 남유다의 왕은 누구입니까?", answer: "요시야" },
            { type: 'short-answer', question: "신명기는 누가 어디에서 설교한 내용입니까? (신 1)", answer: "모세, 모압 땅" },
            { type: 'short-answer', question: "다음 ( ) 안에 들어갈 말은 무엇입니까? 네 하나님 여호와는 소멸하는 ( )이시요 ( ) 하시는 하나님이시라", answer: "불, 질투" },
            { type: 'short-answer', question: "신명기의 십계명 중 안식일 계명은 출애굽기의 안식일 계명과 차이가 있다. 그 차이를 설명해 보세요. (신 5, 출 20)", answer: "신명기의 계명은 출애굽 사건을 근거로, 출애굽기의 계명은 창조 사건을 근거로 한다." },

            { type: 'short-answer', question: "이른바 저주 12계명은 신명기 몇 장에 기록되어 있습니까?", answer: "신명기 27장" },
            { type: 'short-answer', question: "왕국을 중심으로 역사서를 개관할 때, 4개의 왕국을 말할 수 있다. 각각은 무엇입니까?", answer: "왕정 이전 시대, 통일왕국 시대, 분열왕국 시대, 남 유다 시대" },
            { type: 'short-answer', question: "모세의 뒤를 이어 이스라엘을 인도한 지도자는 누구입니까?", answer: "여호수아" },

            { type: 'short-answer', question: "다음 ( ) 안에 들어갈 말은 무엇입니까? (수 5) ...네 발에서 신을 벗으라 네가 선 곳은 ( ) 하니라...", answer: "거룩" },
            { type: 'short-answer', question: "이스라엘 사람과 아모리 사람의 전투 중에, 여호와께서 일으키신 기적은 무엇입니까? (수 10:12-14)", answer: "태양이 머물고 달이 그침" },
            { type: 'short-answer', question: "구약성경에만 있는 독특한 제도로 부지 중에 살인한 자가 도피할 수 있도록 제공되는 처소를 무엇이라 부릅니까?", answer: "도피성" },
            { type: 'short-answer', question: "여호수아 이후에 이스라엘의 지도자로 세워진 이를 무엇이라 부릅니까?", answer: "사사" },

            { type: 'short-answer', question: "사사들의 이름을 아는 대로 기록하세요. (4명 이상)", answer: "옷니엘, 에훗, 삼갈, 바락, 돌라, 야일, 입다. 입산, 엘론, 압돈, 기드온, 드보라, 삼손" },
            { type: 'short-answer', question: "베냐민 지파 사람이요 왼손잡이요 모압의 왕 에글론을 처단한 사사의 이름은 무엇입니까? (삿 3)", answer: "에훗" },

            { type: 'short-answer', question: "바알제단을 훼파한 후, 기드온이 얻은 별명은 무엇입니까? (삿 6)", answer: "여룹바알" },
            { type: 'short-answer', question: "기드온과 함께 전투에 나선 군사는 몇 명이며, 그들의 무기는 무엇입니까? (삿 7)", answer: "300명, 나팔, 항아리, 횃불" },
            { type: 'short-answer', question: "백성들의 환호로 말미암아 자만에 빠진 기드온이 자신의 왕권을 자축하며 거두어 들인 물품은 무엇입니까?", answer: "금 귀고리, 초승달 장식, 자색 의복" },

            { type: 'short-answer', question: "나오미의 손에서 그 기업을 산 사람은 누구입니까? (룻 4:9)", answer: "보아스" },
            { type: 'short-answer', question: "릇과 혼인한 보아스는 계보 상 다윗과 어떤 관계입니까? (룻 4)", answer: "증조부" },
            { type: 'short-answer', question: "기도 중인 한나를 술에 취한 여인으로 오해했으며, 아들의 전사 소식을 듣고 목이 부러져 죽은 제사장의 이름은 무엇입니까?", answer: "엘리" },

            { type: 'short-answer', question: "에벤에셀 전투에 승리한 블레셋은 여호와의 궤를 그들의 신전에 두었다. 그 다음 날, 신전에서 일어난 일은 무엇입니까?", answer: "다곤 신상의 목이 부러짐" },
            { type: 'short-answer', question: "다곤 신상이 화를 당한 이후, 블레셋 사람은 여호와의 궤를 이스라엘로 돌려보내기로 결의한다. 이 때, 여호와의 궤를 멘 소들이 어디로 향하면 자신들이 입은 화가 여호와의 권능에 의한 것이라 인정하기로 하였는가? (삼상 6:9)", answer: "벧세메스" },

            { type: 'short-answer', question: "블레셋에게 빼앗긴 궤가 돌아온 후, 이스라엘은 어디에 모여 금식하며 기도합니까? (삼상 7)", answer: "미스바" },

            { type: 'short-answer', question: "백성이 하나님께 자신들의 왕을 요구함이 잘못된 이유는 무엇입니까?", answer: "하나님만이 진정한 의미에서 이스라엘 백성의 왕이 되시기 때문." },
            { type: 'short-answer', question: "다음과 같이 말한 사람은 누구입니까? (삼상 12) 나는 너희를 위하여 기도하기를 쉬는 죄를 여호와 앞에 결단코 범하지 아니하고...", answer: "사무엘" },
            { type: 'short-answer', question: "이스라엘의 첫 번째 왕의 이름과 그의 실책은 무엇입니까? (삼상 13:8-14, 15:1-23)", answer: "사울, 길갈에서 사무엘을 기다리지 않고 화목제를 드림, 충신 다윗을 질투함. 아말렉과의 전투에서 여호와의 명령을 어기고 전리품을 빼돌림" },
            { type: 'short-answer', question: "사무엘상 15장과 16장에서 알 수 있는 사람을 택하는 하나님의 기준은 무엇입니까?", answer: "그 사람의 중심" },
            { type: 'short-answer', question: "블레셋 사람으로 키가 매우 컸으며, 여호와의 이름을 모욕하다 다윗에게 죽임을 당한 장수의 이름은 무엇입니까? (삼상 17)", answer: "골리앗" },
            { type: 'short-answer', question: "사울의 폭정을 피하여 다윗이 유랑자들과 숨었던 굴의 이름은 무엇입니까? (삼상 22)", answer: "아둘람" },

            { type: 'short-answer', question: "다윗이 즉위한 후에 행한 두 가지 일은 무엇입니까? (삼하 5-6)", answer: "예루살렘을 도읍으로 정함. 법궤를 예루살렘으로 옮겨옴" },
            { type: 'short-answer', question: "예루살렘으로 법궤를 옮기는 과정에서 웃사가 벌을 받은 이유는 무엇입니까? (삼하 6)", answer: "제사장이 아니면 만질 수 없는 법궤를 웃사가 손으로 잡았기 때문이다." },

            { type: 'short-answer', question: "다윗의 아들 중 한 명으로, 미모가 준수하며 반란을 일으켰던 왕자의 이름은 무엇입니까? (삼하 15)", answer: "압살롬" },

            { type: 'short-answer', question: "왕국이 분열된 이후 남 왕국과 북 왕국의 첫 번째 왕은 각각 누구입니까? (왕상 11-12)", answer: "르호보암, 여로보암" },
            { type: 'short-answer', question: "유다의 왕중한 명으로 이방 여인 이세벨과 결혼하였으며 바알과 아세라를 숭배한 왕의 이름은 무엇입니까?", answer: "아합" },
            { type: 'short-answer', question: "사르밧의 과부가 선지자 엘리야를 대접하고 받은 축복은 무엇입니까? (왕상 17)", answer: "통의 가루와 기름의 병이 떨어지지 아니함" },
            { type: 'short-answer', question: "아합은 엘리야를 일컫어 \"이스라엘을 괴롭게 하는 자\"라 한다. 그 이유는 무엇입니까? (왕상 17)", answer: "엘리야의 선언 이후, 이스라엘에 비가 내리지 않음" },

            { type: 'short-answer', question: "아람과의 전투에서 군사들의 눈을 멀게 하여 이스라엘의 승리를 가져온 선지자의 이름은 무엇입니까? (왕하 6)", answer: "엘리사" },

            { type: 'short-answer', question: "북왕국 이스라엘 최후의 왕은 누구며 어느 나라에게 멸망했습니까? (왕하 17)", answer: "호세아, 앗수르" },

        // HTML 요소 가져오기
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');

        let score = 0;
        let currentQuizData = [];
        let multipleChoiceCount = 0;

        // Fisher-Yates shuffle 알고리즘으로 문제 순서 섞기
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // 카테고리 버튼 이벤트 리스너
        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                const category = button.dataset.category;
                startQuiz(category);
            });
        });

            currentQuestionIndex++;
            showQuestion();
        });

        backToMenuButton.addEventListener('click', showStartScreen);

        // 시작 화면 표시
        function showStartScreen() {
            resultScreen.classList.add('hidden');
            quizScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        }

        // 퀴즈 시작
        function startQuiz(category) {
            currentQuizData = [...allQuizData[category]];
            shuffleArray(currentQuizData);
            
            currentQuestionIndex = 0;
            score = 0;
            multipleChoiceCount = currentQuizData.filter(q => q.type === 'multiple-choice').length;
            
            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            scoreDisplay.innerText = ``;
            showQuestion();
        }

        // 문제 표시
        function showQuestion() {
            resetState();
            if (currentQuestionIndex < currentQuizData.length) {
                let currentQuestion = currentQuizData[currentQuestionIndex];
                let questionNo = currentQuestionIndex + 1;
                
                questionCounter.innerText = `${questionNo} / ${currentQuizData.length}`;
                questionText.innerHTML = currentQuestion.question.replace(/\n/g, '<br>');

                if (currentQuestion.type === 'multiple-choice') {
                    scoreDisplay.innerText = `점수: ${score}`;
                    currentQuestion.answers.forEach(answer => {
                        const button = document.createElement('button');
                        button.innerText = answer.text;
                        button.classList.add('w-full', 'p-4', 'rounded-lg', 'border-2', 'border-slate-200', 'text-slate-700', 'font-semibold', 'hover:bg-slate-100', 'hover:border-indigo-400', 'transition', 'text-left');
                        if (answer.correct) {
                            button.dataset.correct = "true";
                        }
                        button.addEventListener('click', selectAnswer);
                        answerButtonsContainer.appendChild(button);
                    });
                } else if (currentQuestion.type === 'short-answer') {
                    scoreDisplay.innerText = ``;
                    const showAnswerBtn = document.createElement('button');
                    showAnswerBtn.innerText = '답 보기';
                    showAnswerBtn.classList.add('bg-green-600', 'text-white', 'font-bold', 'py-2', 'px-4', 'rounded-lg', 'hover:bg-green-700', 'transition');
                    
                    const answerContainer = document.createElement('div');
                    answerContainer.innerHTML = currentQuestion.answer.replace(/\n/g, '<br>');
                    answerContainer.classList.add('hidden', 'mt-4', 'p-4', 'bg-blue-100', 'border', 'border-blue-300', 'text-blue-800', 'rounded-lg', 'text-lg', 'text-left');

                    showAnswerBtn.addEventListener('click', () => {
                        showAnswerBtn.classList.add('hidden');
                        answerContainer.classList.remove('hidden');
                        nextButton.classList.remove('hidden');
                    });

                    shortAnswerArea.appendChild(showAnswerBtn);
                    shortAnswerArea.appendChild(answerContainer);
                }
            } else {
                showResult();
            }
        }

            const selectedBtn = e.target;
            const isCorrect = selectedBtn.dataset.correct === "true";

            if (isCorrect) {
                score += 1;
                scoreDisplay.innerText = `점수: ${score}`;
            }

            Array.from(answerButtonsContainer.children).forEach(button => {
                if (button.dataset.correct === "true") {
                    button.classList.add('bg-green-500', 'border-green-500', 'text-white');
                } else if (button === selectedBtn) {
                     button.classList.add('bg-red-500', 'border-red-500', 'text-white');
                }
                button.disabled = true;
                button.classList.remove('hover:bg-slate-100', 'hover:border-indigo-400');
            });

            nextButton.classList.remove('hidden');
        }

        // 결과 표시
        function showResult() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            let resultText = `총 ${currentQuizData.length}문제 중, `;
            if(multipleChoiceCount > 0){
                resultText += `객관식 ${multipleChoiceCount}문제에서 ${score}개를 맞혔습니다!`;
            } else {
                resultText += `모든 주관식 문제를 확인했습니다.`
            }
            finalScore.innerText = resultText;
        }

        // 상태 초기화
        function resetState() {
            nextButton.classList.add('hidden');
            while (answerButtonsContainer.firstChild) {
                answerButtonsContainer.removeChild(answerButtonsContainer.firstChild);
            }
            while (shortAnswerArea.firstChild) {
                shortAnswerArea.removeChild(shortAnswerArea.firstChild);
            }
        }
    </script>
</body>
